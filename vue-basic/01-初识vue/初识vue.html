<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 
        初识vue:
        1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象；
        2.root容器里的代码依然符合html规范，只不过混合了一些特殊的Vue语法
        3.root容器里的代码被称为{vue模板}
        4.Vue实例和容器是一一对应的
        5.真实开发中只有一个Vue实例，并且会配合组件一起使用
        6.{{xxx}}中的xxx要写js表达式，并且xxx会自动读取到data所有属性
        7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新


        注意区分js表达式和js代码(语句)
            1:表达式：一个表达式会生成一个值，可以放到任何一个需要值的地方
                (1).a
                (2)a + b 
                (3) demo(1)
                (4) x === y ? 'a' : 'b'

            2.js代码
                (1)if(){}
                (2)for(){}
    -->


    <!-- 准备好一个容器 -->
    <div id="root" class="root">
        <h1>hello,{{name}},{{address}}<br>{{Date.now()}}</h1>
    </div>
    

    <script>
        // 阻止vue在启动时产生生产提示
        Vue.config.productionTip = false;
        
        // 创建vue实例
        new Vue({
            //el:document.getElementById('#root'),  可以这么写 但是过于笨重
            el:'#root',  //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串、
            data:{//data中用于存储数据，数据供el所指定的容器使用，值我们暂时写写成一个对象
                name:'world',
                address:'beijing',
            },
        });

    </script>
</body>
</html>
