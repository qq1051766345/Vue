<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        事件的基本使用
            1.使用v-on:xxx 或者@xxx绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终在vm上
            3.methdos中配置的函数，不需要箭头函数，否则this就不是vm了
            4.methods中配置的函数，都是被Vue管理的函数。this指向vm或组件实例对象
            6.@click = "demo"和@click = "demo($event)效果一致，但后者可以传参"
    -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button @click="showinfo1">点我提示信息1(不传参)</button>
        <button @click="showinfo2(66,$event)">点我提示信息2(传参)</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'cuc'
            },
            methods: {
                showinfo1(event) {
                    // console.log(event.target.innerText);
                    // console.log(this === vm);  //true 此处的this就是vm
                    alert('同学你好1');
                },
                
                showinfo2(number,event) {
                    console.log(event.target.innerText);
                    console.log(number);
                }
            }
        })
    </script>
</body>

</html>
