<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型
            1.M：模型（model）:data中的数据
            2.v: 视图（view）:模板代码
            3.vm:视图模型（viewModel）：Vue实例
        

        观察发现
            1.data中所有的属性都出现在vm身上
            2.vm身上的所有属性 已经Vue原型上的所有属性都可以在Vue模板中直接使用
    -->
    
    
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下1：{{1 + 1}}</h1>
        <h1>测试一下2：{{$options}}</h1>
        <h1>测试一下3：{{$emit}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el:'#root',
            data:{
                name:'cuc',
                address:'beijing'
            }
        })

        console.log(vm);
    </script>
</body>
</html>
