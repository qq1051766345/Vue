    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWords">
        <ul>
            <li v-for="(p,index) in filPersons" :key="index">{{p.name}}-{{p.age}}-{{p.gender}}</li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false;

        //#endregion

        // 用computed实现
        new Vue({
            el: '#root',
            data: {
                keyWords:'',
                persons: [
                    {
                        id: 001,
                        name: '马冬梅',
                        age: 18,
                        gender:'女'
                        
                    },
                    {
                        id: 002,
                        name: '周冬雨',
                        age: 19,
                        gender:'女'
                    },
                    {
                        id: 003,
                        name: '周杰伦',
                        age: 20,
                        gender:'男'
                    },
                    {
                        id: 004,
                        name: '温兆伦',
                        age: 21,
                        gender:'男'
                    },
                ],
            },
            computed:{
                filPersons(){
                    return this.persons.filter((p) => {
                        return p.name.indexOf(this.keyWords) !== -1;
                    })
                }
            }
        })
    </script>
