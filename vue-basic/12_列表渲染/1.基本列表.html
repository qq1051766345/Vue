<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法：v-for="(item,index) in xxx :key="yyy" "
            3.xxx可以是数组，对象，字符串以及遍历次数
    -->



    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表(遍历数组)</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}</li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(value,key) in car" :key="key">{{key}}-{{value}}</li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">{{index}}:{{char}}</li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数</h2>
        <ul>
            <li v-for="(value,index) in 5" :key="index">{{value}}:{{index}}</li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                persons: [
                    {
                        id: 001,
                        name: '张三',
                        age: 18
                    },
                    {
                        id: 002,
                        name: '李四',
                        age: 19
                    },
                    {
                        id: 001,
                        name: '王五',
                        age: 20
                    },
                ],
                car: {
                    name: '奥迪a8',
                    price: '70w',
                    color: 'white',
                },
                str: 'hello'
            }
        })
    </script>
</body>

</html>
