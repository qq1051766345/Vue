<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        生命周期
            1.又名：生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3.生命周期的函数名字不可以更改，但函数的具体内容是程序员根据需求来编写的
            4.生命周期函数中的this指向是vm或者组件实例对象
     -->
    <div id="root">
        <h2 v-if="a">你好啊</h2>
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                opacity: 1,
                a:false,
            },
            methods: {

            },
            // Vue完成模板解析，并且把“初始”的真实dom放在页面(挂载完毕)后调用mounted
            mounted() {
                console.log('mounted');
                setInterval(() => {
                    this.opacity -= 0.01;
                    if (this.opacity <= 0) {
                        this.opacity = 1;
                    }
                }, 16);
            },
        })

        // 通过外部的定时器实现（不推荐）
        /*  setInterval(() => {
            vm.opacity -= 0.01;
            if(vm.opacity <= 0){
                vm.opacity = 1;
            }
        }, 16); */
    </script>
</body>

</html>
