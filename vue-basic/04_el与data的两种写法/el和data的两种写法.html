<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data和el的两种写法
        1.el有两种写法
            （一）new Vue的时候配置el属性
            （二）先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        2.data有两种写法
            （一）对象式
            （二）函数式
            如何选择：目前两种都可以，学习到组件时。data必须使用函数式否则会报错
        3.一个重要原则
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是vue实例了
    -->

    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false;


        // el两种写法
        // const v = new Vue({
        //     // el:'#root', //第一种写法
        //     data:{
        //         name:'denghao'
        //     }
        // })
        // console.log(v);
        // // 可以用Vue.$mount的方法来指定容器
        // setTimeout(() => {
        //     v.$mount('#root');  //第二种写法
        // }, 1000);



        new Vue({
            el:'#root',
            // data的第一种写法:对象式
            // data:{
            //     name:'denghao',
            // }

            //data的第二种写法:函数式
            data(){
                console.log('@@@',this); 
                return {
                    name:'denghao',
                }
            }
        })
    </script>
</body>
</html>
