<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        computed和watch之间的区别：
            1.computed能完成的功能，watch都能实现
            2.watch能完成的功能，computed不一定实现，例如：watch能进行异步操作
        两个重要的小原则：
            1.所有被Vue管理的函数，最好写成普通函数，这样this指向才是vm或者组件实例对象
            2.所有不被Vue管理的函数（定时器的回调函数，ajax的回调函数等），最好写成箭头函数
            这样this指向才是vm或者组件实例对象
    -->
    
    <div id="root">
        姓：<input type="text" v-model="firstName"><br /><br />
        名：<input type="text" v-model="lastName"><br /><br />
        全名：<span>{{fullName}}</span>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                firstName: '张',
                lastName: '三',
                fullName:'张-三',
            },
            watch:{
                firstName(newValue){
                    setTimeout(() => {
                        this.fullName = newValue + '-' + this.lastName;
                    }, 1000);
                },
                lastName(newValue){
                    this.fullName = this.lastName + '-' + new value;
                }
            }
        })
    </script>
</body>

</html>
