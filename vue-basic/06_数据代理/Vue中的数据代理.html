<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中的数据代理：
            通过vm对象来代理data中的属性的操作（读写）
        2.Vue中数据代理的好处：
            更加方便的操作data中的数据
        3.基本原理：
            通过 Object.defineProperty()把data中的对象都添加到vm身上
            为每一个添加到vm对象身上的属性都指定一个对应的getter/setter
            在getter/setter内部去操作(读/写)data中对应的属性
    -->
    <div id="root">
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:'#root',
            data:{
                name:'cuc',
                address:'beijing'
            }
        })
    </script>
</body>
</html>
