<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        
    </div>


    <script>
        Vue.config.productionTip = false;

          //学生组件
        const student = Vue.extend({
            name: 'student',
            template: `<div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                    </div>`,
            data() {
                return {
                    name: 'denghao',
                    age: 22
                }
            },
        })

        // 学校组件
        const school = Vue.extend({
            name: 'school',
            template: `<div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                    </div>`,
            data() {
                return {
                    name: 'cuc',
                    address: 'beijing'
                }
            },
            components:{
                student,
            }
        })
        
        // 定义一个hello组件
        const hello = {
            template:`<h1>{{msg}}</h1>`,
            data(){
                return {
                    msg:'欢迎来到cuc学习',
                }
            }
        }

        // 定义一个app组件
        const app = Vue.extend({
            template:`<div>
                    <hello></hello>
                    <school></school>
                </div>`,
            components:{
                school,
                hello,
            }

        })


        // 创建vm
        new Vue({
            template:'<app></app>',
            el: '#root',
            // 局部注册
            components: {
                app,
            }
        })
    </script>
</body>
</html>
