<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        几个注意点
            1.关于组件名
                一个单词组成
                    第一种写法：（首字母小写）：school
                    第二种写法：（首字母大写）：School
            多个单词组成
                    第一种写法（kebab-case命名）：my-school
                    第二种写法（CameCase命名）：Myschool（需要Vue脚手架支持）
            备注
                    （1）组件名尽量回避html已有元素
                    （2）可以使用name配置指定组件在开发者工具呈现的名字
            2.关于组件标签
                    第一种写法：<school></school>
                    第二种写法：</school>
                    备注：不用脚手架时，</school>会导致后续组件无法渲染
            3.一个简写方式
                const school = Vue.extend(options) 可简写为const school =
    -->
    <div id="root">
        <h1>欢迎学习Vue</h1>
        <my-school></my-school>
    </div>


    <script>
        Vue.config.productionTip = false;

        // 组件简写方式
        const s = Vue.extend({
            name: 'denghao',
            template: `<div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    </div>`,
            data() {
                return {
                    name: 'cuc',
                    address: 'beijing'
                }
            },
        })

        new Vue({
            el: '#root',
            // 局部注册
            components: {
                // 官方推荐第一种写法
                'my-school': s,
                // 官方推荐第二种写法(得需要脚手架)
                //MySchool:s,
            }
        })
    </script>
</body>

</html>
