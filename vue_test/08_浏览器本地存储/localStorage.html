<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>localStorage</h2>
  <button onclick="saveData()">点我保存一个数据</button><br>
  <button onclick="readData()">点我读取一个数据</button><br>
  <button onclick="deleteData()">点我删除一个数据</button><br>
  <button onclick="clearData()">点我清空一个数据</button>


  <script>
    let p = {
      name:'zhangsan',
      age:18,
    }
    function saveData(){
      window.localStorage.setItem('msg',"hello");
      window.localStorage.setItem('person',JSON.stringify(p));
    }
    function readData(){
      console.log(window.localStorage.getItem('msg'));
      console.log(JSON.parse(window.localStorage.getItem('person')));
    }
    function deleteData(){
      window.localStorage.removeItem('msg');
    }
    function clearData(){
      window.localStorage.clear();
    }
    
    
  </script>
</body>
</html>
